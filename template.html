<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Slack-ish</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="flexbox">
      <section class="channel">
        <h1>チャンネル</h1>
        <div class="channel_list">
          <!-- channels -->
        </div>
      </section>
      <section class="chat">
        <h1><!-- channel name --></h1>
        <div class="main_msgs">
          <!-- main_msgs -->
        </div>
        <form action="/send_main" method="post">
          <input id="message-input" type="text" name="message" />
          <button type="submit">送信</button>
        </form>
      </section>

      <section class="thread">
        <h1>スレッド</h1>
        <div class="thread_msgs">
          <!-- thread_msgs -->
        </div>
        <form action="/send_thread" method="post">
          <input id="message-input" type="text" name="message" />
          <button type="submit">送信</button>
        </form>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
